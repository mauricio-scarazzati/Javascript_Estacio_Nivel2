<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estacio</title>
    <script src="C:\Users\Mauricio\Desktop\exemplojs\ordenando.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <form>
                        <div class="input-group">
                            <input type="number" id="valor" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="add()">Adicionar</button>
                        <hr>
                        <div class="mt-3">
                            <select name="selecao" id="selecao" class="form-select">
                                <option value="Bubble_sort">Bubble Sort</option>
                                <option value="Selection_sort">Selection Sort</option>
                                <option value="Quick_sort">Quick Sort</option>
                            </select>
                            <button type="button" class="btn btn-primary ms-2" onclick="ordenar()">Ordenar</button>
                            <button type="button" class="btn btn-primary ms-2" onclick="misturar()">Misturar</button>
                        </div>
                    </form>
                    <hr>
                </div>
                <ul id="valores">
                    
                </ul>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function add() {
            let valor = document.getElementById('valor');
            let lista = document.getElementById('valores');
            let node = document.createElement('li');
            node.classList.add('li');
            let textoNode = document.createTextNode(valor.value);
            node.appendChild(textoNode);
            lista.appendChild(node);
            valor.value = '';
        }

        function misturar() {
            let lista = document.getElementById('valores');
            let vetor = Array.from(lista.children).map(item => parseInt(item.innerHTML));

            vetor = shuffle(vetor,5);

            lista.innerHTML = vetor.map(item => `<li>${item}</li>`).join('');
        }

        function ordenar() {
            let lista = document.getElementById('valores');
            let selecao = document.getElementById('selecao');
            let vetor = Array.from(lista.children).map(item => eval(item.innerHTML));

            const algoritmo = selecao.options[selecao.selectedIndex].value;
            switch (algoritmo) {
                case 'Bubble_sort':
                    vetor = bubble_sort(vetor);
                    break;
                case 'Selection_sort':
                    vetor = selection_sort(vetor);
                    break;
                case 'Quick_sort':
                    vetor = quick_sort(vetor);
                    break;
                default:
                    console.error('Algoritmo de ordenação não reconhecido.');
            }

            lista.innerHTML = vetor.map(item => `<li>${item}</li>`).join('');
        }
    </script>
</body>
</html>
